<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container" class="container">
        <div id ="home">
            <h1>Galleria Immagini</h1>
            <button id="adminBtn" class="admin-btn" data-bs-toggle="modal"
                data-bs-target="#loginModal">ADMIN</button>
            <div class="carouselCont"></div>
            <!--MODALE LOGIN-->
            <div class="modal" id="loginModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">LOGIN UTENTE</h5>
                            <button id="chiudiBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="user" class="form-label">Username</label>
                                    <input id="user" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="psw" class="form-label">Password</label>
                                    <input id="psw" type="password" class="form-control" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div id="esitoLog" class="mt-2"></div>
                            <button id="loginBtn" class="btn btn-primary">Accedi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id ="admin">
            <div class="admin-container" style="display:none;">
                <div id="user-ad" class="username-ad"></div>
                <h2>Gestione Immagini</h2>
                <div id="table-container"></div>
                <div class="row">
                    <input id="file" name="file" type="file" single>
                    <button id="button" type="button" class="btn btn-success">Upload</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
