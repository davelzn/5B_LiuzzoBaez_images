<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container" class="container">
        <div id ="home">
            <h1>Galleria Immagini</h1>
            <button id="adminBtn" class="admin-btn" data-bs-toggle="modal"
                data-bs-target="#loginModal">ADMIN</button>
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div id="carousel" class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Precedente</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Successivo</span>
                </button>
            </div>
            <!--MODALE LOGIN-->
            <div class="modal" id="loginModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">LOGIN UTENTE</h5>
                            <button id="chiudiBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="user" class="form-label">Username</label>
                                    <input id="user" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="psw" class="form-label">Password</label>
                                    <input id="psw" type="password" class="form-control" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div id="esitoLog" class="mt-2"></div>
                            <button id="loginBtn" class="btn btn-primary">Accedi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id ="admin" class="hidden">
            <div class="admin-container">
                <div id="user-ad" class="username-ad"></div>
                <h2>Gestione Immagini</h2>
                <a href="#home" id="home-btn-ad" class="home-button">
                    <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                </a>
                <div id="table-container"></div>
                <div class="row">
                    <input id="file" name="file" type="file" single>
                    <button id="button" type="button" class="btn btn-success">Upload</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
